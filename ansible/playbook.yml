- name: Build home-podcast binary
  hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: Cross-compile for linux/amd64
      ansible.builtin.command:
        cmd: make build
        chdir: "{{ playbook_dir }}/.."
      changed_when: true

- name: Deploy home-podcast
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  roles:
    - home-podcast
